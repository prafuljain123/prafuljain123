<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

<link rel="icon" href="favicon (1).ico">
</head>
<body>
    <center><h2><u><q>Addmission Form</q></u></h2></center>
<table border="1" align="center" bgcolor="lightgrey">
    <form>
<tr>
    <th>
         Enter your first Name
         </th>
         <td>
                  <input type="text" name="first_name" placeholder="enter your first name">
         </td>
</tr>
<tr>
    <th>
         Enter your last Name
         </th>
         <td>
                  <input type="text" name="last_name" placeholder="enter your last name">
         </td>
</tr>
<tr>
    <th>
         Enter your Gender</th>
         <td>
                  <input type="radio" name="subject" value="male" >Male
                  <input type="radio" name="subject" value="female" >Female
         </td>
</tr>
<tr>
    <th>
         Enter your DOB</th>
         <td>
                  <input type="date" name="date"placeholder="Enter your birth date" >
         </td>
</tr>

<tr>
    <th>
         Enter your mobile</th>
         <td>
                  <input type="text" name="mobile"placeholder="Enter your Mobile no." >
         </td>
</tr>

<tr>
    <th>
         Enter your email address</th>
         <td>
                  <input type="text" name="email" placeholder="Enter your email address" >
         </td>
</tr>


<tr>
    <th>
         Enter your address</th>
         <td>
                  <textarea rows="6" cols="25" name="address" placeholder="Please enter your Address"></textarea>
         </td>
</tr>






<tr>
    <th>
         Enter State</th>
         <td>
            <input type = "text" name="State" placeholder="Enter State">
         </td> 
</tr>
<tr>
    <th>
         Enter City</th>
         <td>
            <input type = "text" name="City" placeholder="Enter City">
         </td> 
</tr>
<tr>
    <th>
         Enter Pin/Zip code</th>
         <td>
            <input type = "text" name="Pin/Zip code" placeholder="Enter Pin/Zip code">
         </td> 
</tr>
<tr>
    <th>
         Upload your PIC</th>
         <td>
            <input type="file" name="imageupload"  accept="image/*"/>
         </td>
</tr>

<tr>
    <td colspan="2">
     <center> <input type="submit" value ="save my data"/>
        <input type="reset" name="reset" value="reset"/>
</center>
    </td>
</tr>
</form>
</table>

</body>
</html>
